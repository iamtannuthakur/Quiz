<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ðŸ’¡ QUIZ PROJECT CARD -->
<div class="project-card">
  <div class="project-image">
    <img src="https://scuffedentertainment.com/wp-content/uploads/2023/03/quiz-time-orange-1024x576.jpg" alt="Quiz App Screenshot">
  </div>
  <div class="project-content">
    <h3>Quiz (Python + Tkinter)</h3>
    <p>
      A GUI-based quiz application built using Python's Tkinter library. It allows users to
      answer multiple-choice questions and shows their score at the end with a clean interface.
    </p>
    <div class="buttons">
      <a href="https://github.com/iamtannuthakur/Quiz" target="_blank" class="btn github">View Code</a>
      <a href="#" target="_blank" class="btn demo">Watch Demo</a>
    </div>
  </div>
</div>

<style>
/* ðŸŒˆ Project Card Styling */
.project-card {
  background: #ffffff;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  max-width: 600px;
  margin: 40px auto;
  transition: all 0.3s ease;
  text-align: center;
}

.project-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 18px 40px rgba(0, 0, 0, 0.15);
}

/* Image section */
.project-image img {
  width: 100%;
  height: auto;
  border-bottom: 4px solid #007bff;
}

/* Content area */
.project-content {
  padding: 25px 20px;
}

.project-content h3 {
  font-size: 1.8rem;
  color: #222;
  margin-bottom: 12px;
  font-weight: 600;
}

.project-content p {
  font-size: 1rem;
  color: #555;
  line-height: 1.6;
  margin-bottom: 20px;
}

/* Buttons */
.buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
}

.btn {
  text-decoration: none;
  padding: 10px 20px;
  border-radius: 8px;
  font-weight: 500;
  font-size: 1rem;
  transition: all 0.3s ease;
}

/* GitHub Button */
.btn.github {
  background-color: #24292e;
  color: #fff;
}

.btn.github:hover {
  background-color: #000;
  box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
}

/* Demo Button */
.btn.demo {
  background-color: #007bff;
  color: #fff;
}

.btn.demo:hover {
  background-color: #0056b3;
  box-shadow: 0 0 12px rgba(0, 123, 255, 0.5);
}

/* Responsive design */
@media (max-width: 600px) {
  .project-card {
    max-width: 95%;
  }

  .project-content h3 {
    font-size: 1.4rem;
  }
}
</style>

</body>

</html>
